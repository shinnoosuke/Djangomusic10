{% block title %}先生詳細{% endblock %}
<div class="card">
    <h5 class="card-header">{{ object.title }}
    <div class="card-text"
     <p class="card-text">{{ object.text }}</p> 
     
     <a href="{% url 'update-music' object.pk %}" class="btn btn-primary">編集する</a>
     <a href="{% url 'delete-music' object.pk %}" class="btn btn-primary">削除する</a>
     <h6 class="card-title">{{ object.category }}</h6>
   </div>
 </div>
